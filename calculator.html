<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function elevator(a) {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, a);
}
function sin(x){
var num = document.getElementById("n1");
num.value = Math.sin(x);
}
</script>
</head>
<body>
<h1> Calculadora de Sofia Castro Hernandez </h1>
Number:
<input type="text" id="n1"><p>
<button onclick="elevator(3)"> x^3 </button>
<button onclick="elevator(4)"> x^4 </button>
<button onclick="sin(x)">Sin(x) </button>
</body>
</html>
